        uses: actions/checkout@v3
      - name: Deploy MkDocs
        uses: mhausenblas/mkdocs-deploy-gh-pages@nomaterial # mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_DOMAIN: jimbrig.com
          CONFIG_FILE: Docs/mkdocs/mkdocs.yml
